<div
  class="card w-80 border shadow-md"
  [ngClass]="{
    'border-success': book.shareable,
    'border-warning': book.archived
  }"
>
  <img [src]="bookCover" class="card-img-top h-48 object-cover" alt="Book cover">
  <div class="card-body overflow-y-auto p-4">
    <h5 class="card-title text-sm font-bold truncate mb-1">
      <i class="fa-solid fa-book"></i>&nbsp;{{ book.title }}
    </h5>
    <h5 class="card-subtitle text-sm text-gray-500 mb-1">
      <i class="fa-solid fa-user-check"></i>&nbsp;{{ book.authorName }}
    </h5>
    <h6 class="card-subtitle text-sm text-gray-500 mb-1">
      <i class="fas fa-code"></i>&nbsp;{{ book.isbn }}
    </h6>
    <h6 class="card-subtitle text-sm text-gray-500">
      <i class="fas fa-user"></i>&nbsp;{{ book.owner }}
    </h6>
    <hr class="my-2">
    <p class="card-text text-sm text-gray-700">{{ book.synopsis }}</p>
  </div>
  <div class="card-footer flex gap-2 justify-between items-center p-4">
    <div class="flex gap-2 items-center">
      <app-rating [rating]="book.rate || 0"></app-rating>
      <span class="font-bold" *ngIf="book.rate || 0 > 0">
        {{ book.rate }}
      </span>
    </div>
    <div class="flex gap-2" *ngIf="!manage">
      <i (click)="onShowDetails()" class="fas fa-circle-info text-blue-500 cursor-pointer"></i>
      <i (click)="onBorrow()" class="fas fa-list-check text-blue-500 cursor-pointer"></i>
      <i (click)="onAddToWaitingList()" class="fas fa-heart text-red-500 cursor-pointer"></i>
    </div>
    <div class="flex gap-2" *ngIf="manage">
      <i (click)="onEdit()" class="fas fa-edit text-green-500 cursor-pointer"></i>
      <i (click)="onShare()" class="fas fa-share-nodes text-blue-500 cursor-pointer"></i>
      <i (click)="onArchive()" class="fas fa-archive text-red-500 cursor-pointer"></i>
    </div>
  </div>
</div>
