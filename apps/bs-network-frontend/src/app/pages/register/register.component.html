<form
  class="flex flex-col items-center justify-center min-h-screen bg-base-200"
  (ngSubmit)="register()"
  #loginForm="ngForm"
>
  <div class="card w-full max-w-md shadow-lg bg-base-100">
    <div class="card-body">
      <h1 class="text-2xl font-bold text-center">Create an account</h1>

      <!-- Error Messages -->
      <div class="alert alert-error flex flex-col items-start" *ngIf="errorMsg.length > 0">
        <p *ngFor="let msg of errorMsg" class="alert-message">{{ msg }}</p>
      </div>

      <!-- Firstname Input -->
      <div class="form-control mb-4">
        <label for="firstname" class="label">
          <span class="label-text">Firstname</span>
        </label>
        <input
          [(ngModel)]="registerRequest.firstname"
          name="firstname"
          type="text"
          id="firstname"
          placeholder="John"
          class="input input-bordered placeholder:opacity-30 w-full"
          required
        />
      </div>

      <!-- Lastname Input -->
      <div class="form-control mb-4">
        <label for="lastname" class="label">
          <span class="label-text">Lastname</span>
        </label>
        <input
          [(ngModel)]="registerRequest.lastname"
          name="lastname"
          type="text"
          id="lastname"
          placeholder="Doe"
          class="input input-bordered placeholder:opacity-30 w-full"
          required
        />
      </div>

      <!-- Email Input -->
      <div class="form-control mb-4">
        <label for="email" class="label">
          <span class="label-text">Email address</span>
        </label>
        <input
          [(ngModel)]="registerRequest.email"
          name="email"
          type="email"
          id="email"
          placeholder="name@example.com"
          class="input input-bordered placeholder:opacity-30 w-full"
          required
        />
      </div>

      <!-- Password Input -->
      <div class="form-control flex flex-col mb-4">
        <label for="password" class="label">
          <span class="label-text">Password</span>
        </label>
        <input
          [(ngModel)]="registerRequest.password"
          name="password"
          type="password"
          id="password"
          placeholder="password"
          class="input input-bordered placeholder:opacity-30 w-full"
          required
          minlength="8"
        />
      </div>

      <!-- Buttons -->
      <div class="flex justify-between gap-6 items-center">
        <button type="submit" class="btn btn-primary">
          <em class="fas fa-user-plus"></em>&nbsp;Register
        </button>
        <div>
          <span>Already have an account?&nbsp;</span>
          <button (click)="login()" type="button" class="btn btn-link">
            <em class="fas fa-sign-in-alt "></em>&nbsp;Login
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
